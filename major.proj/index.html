<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Form Validation Project</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="form-container p-4 rounded">
      <h2 class="text-center mb-4">Form Validation</h2>

      <!-- FORM START -->
      <form id="validationForm">

        <!-- Full Name -->
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
          <small id="nameError" class="error-msg"></small>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label class="form-label">Email ID</label>
          <input type="email" class="form-control" id="email" placeholder="example@email.com">
          <small id="emailError" class="error-msg"></small>
        </div>

        <!-- Phone Number -->
        <div class="mb-3">
          <label class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="phone" placeholder="10-digit phone number">
          <small id="phoneError" class="error-msg"></small>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password">
          <small id="passwordError" class="error-msg"></small>
        </div>

        <!-- Confirm Password -->
        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">
          <small id="confirmPasswordError" class="error-msg"></small>
        </div>

        <button type="submit" class="btn btn-light w-100">Submit</button>
      </form>
      <!-- FORM END -->

    </div>
  </div>

  <!-- Custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
